<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Asistencias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SheetJS para exportar a Excel -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Contador de Asistencias</h1>
        
        <div class="form-group">
            <label for="csvFile" class="form-label">Seleccionar archivo CSV:</label>
            <input type="file" class="form-control" id="csvFile" accept=".csv">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Fecha inicial:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">Fecha final:</label>
                <input type="date" class="form-control" id="endDate">
            </div>
        </div>

        <button class="btn btn-primary mb-3" onclick="processData()">Procesar Datos</button>
        <button class="btn btn-success mb-3 ms-2" onclick="exportToExcel()" id="exportBtn" disabled>Exportar a Excel</button>

        <div class="table-responsive">
            <table class="table table-striped" id="resultTable">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nombre</th>
                        <th>Número de Asistencias</th>
                        <th>Promedio Hora Entrada</th>
                        <th>Promedio Hora Salida</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let processedData = [];

        function processData() {
            const fileInput = document.getElementById('csvFile');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!fileInput.files[0] || !startDate || !endDate) {
                alert('Por favor, seleccione un archivo CSV y el rango de fechas');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const csv = event.target.result;
                const lines = csv.split('\n');
                const headers = lines[0].split(',');

                // Crear objeto para almacenar datos por persona
                const personData = {};

                // Procesar cada línea del CSV
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const values = line.split(',');
                    const name = values[1];
                    const date = values[2];
                    const firstTime = values[3];
                    const lastTime = values[4];

                    // Verificar si la fecha está en el rango seleccionado
                    if (date >= startDate && date <= endDate) {
                        if (!personData[name]) {
                            personData[name] = {
                                count: 0,
                                firstTimes: [],
                                lastTimes: []
                            };
                        }

                        personData[name].count++;
                        if (firstTime) personData[name].firstTimes.push(firstTime);
                        if (lastTime) personData[name].lastTimes.push(lastTime);
                    }
                }

                // Calcular promedios y preparar datos para la tabla
                processedData = Object.entries(personData)
                    .map(([name, data]) => {
                        const avgFirstTime = calculateAverageTime(data.firstTimes);
                        const avgLastTime = calculateAverageTime(data.lastTimes);
                        return {
                            name,
                            attendance: data.count,
                            avgFirstTime: avgFirstTime || 'N/A',
                            avgLastTime: avgLastTime || 'N/A'
                        };
                    })
                    .sort((a, b) => a.name.localeCompare(b.name));

                updateTable();
                document.getElementById('exportBtn').disabled = false;
            };

            reader.readAsText(fileInput.files[0]);
        }

        function calculateAverageTime(times) {
            if (!times.length) return null;
            
            const totalMinutes = times.reduce((acc, time) => {
                const [hours, minutes] = time.split(':').map(Number);
                return acc + (hours * 60 + minutes);
            }, 0);

            const avgMinutes = Math.round(totalMinutes / times.length);
            const hours = Math.floor(avgMinutes / 60);
            const minutes = avgMinutes % 60;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function updateTable() {
            const tbody = document.querySelector('#resultTable tbody');
            tbody.innerHTML = '';

            processedData.forEach((person, index) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = person.name;
                row.insertCell(2).textContent = person.attendance;
                row.insertCell(3).textContent = person.avgFirstTime;
                row.insertCell(4).textContent = person.avgLastTime;
            });
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(processedData.map((person, index) => ({
                'N°': index + 1,
                'Nombre': person.name,
                'Número de Asistencias': person.attendance,
                'Promedio Hora Entrada': person.avgFirstTime,
                'Promedio Hora Salida': person.avgLastTime
            })));

            XLSX.utils.book_append_sheet(wb, ws, 'Asistencias');
            XLSX.writeFile(wb, 'reporte_asistencias.xlsx');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
